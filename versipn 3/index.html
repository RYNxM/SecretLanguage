<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Secret Language - Dark Theme</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212; /* dark background */
      color: #e0e0e0; /* light text */
      text-align: center;
      padding: 50px;
    }
    h2 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #ffffff;
    }
    textarea {
      width: 80%;
      height: 120px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #333;
      background-color: #1e1e1e;
      color: #e0e0e0;
      font-size: 16px;
      margin-bottom: 15px;
    }
    button {
      padding: 12px 25px;
      margin: 5px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(255,255,255,0.2);
    }
    #encodeBtn { background-color: #444; color: #fff; }
    #decodeBtn { background-color: #666; color: #fff; }
    #copyBtn { background-color: #888; color: #fff; }
    #outputText {
      margin-top: 20px;
      padding: 15px;
      background-color: #1e1e1e;
      border-radius: 10px;
      border: 1px solid #333;
      min-height: 60px;
      font-size: 18px;
      word-wrap: break-word;
      transition: all 0.3s ease;
    }
    input[type=number] {
      width: 60px;
      padding: 5px;
      margin-left: 10px;
      border-radius: 5px;
      border: 1px solid #333;
      background-color: #1e1e1e;
      color: #e0e0e0;
      font-size: 16px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Secret Language - Dark Mode</h2>

  <textarea id="inputText" placeholder="Type your message here..."></textarea><br>

  <label>Shift: <input type="number" id="shiftNum" value="2"></label><br><br>

  <button id="encodeBtn" onclick="encodeText()">Encode</button>
  <button id="decodeBtn" onclick="decodeText()">Decode</button>
  <button id="copyBtn" onclick="copyOutput()">Copy</button>

  <div id="outputText"></div>

  <script>
    function shiftText(text, shift) {
      let result = "";
      for (let i = 0; i < text.length; i++) {
        let char = text[i];
        if (char.match(/[a-z]/i)) {
          let code = text.charCodeAt(i);
          let base = (char === char.toUpperCase()) ? 65 : 97;
          result += String.fromCharCode((code - base + shift + 26) % 26 + base);
        } else {
          result += char;
        }
      }
      return result;
    }

    function encodeText() {
      const text = document.getElementById("inputText").value;
      const shift = parseInt(document.getElementById("shiftNum").value);
      const result = shiftText(text, shift);
      document.getElementById("outputText").innerText = result;
    }

    function decodeText() {
      const text = document.getElementById("inputText").value;
      const shift = parseInt(document.getElementById("shiftNum").value);
      const result = shiftText(text, -shift);
      document.getElementById("outputText").innerText = result;
    }

    function copyOutput() {
      const output = document.getElementById("outputText").innerText;
      navigator.clipboard.writeText(output).then(() => {
        alert("Copied to clipboard!");
      });
    }
  </script>

</body>
</html>
